<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Me</title>
<style>
    .contact-section {
        text-align: center;
        padding: 50px 0;
        background-color: #f5f5f5;
    }

    .contact-item {
        display: inline-block;
        margin: 0 20px;
        text-align: center;
    }

    .contact-item img {
        width: 50px;
        height: 50px;
    }

    .contact-item p {
        margin-top: 10px;
        font-size: 18px;
    }
</style>
</head>
<body>

<section class="contact-section">
    <div class="contact-item">
        <a href="https://github.com/Naomi-Kenyatta" target="_blank">
            <img src="Images/github.png" alt="GitHub Icon">
        </a>
        <p>Visit my GitHub</p>
    </div>
    <div class="contact-item">
        <a href="https://linkedin.com/in/naomi-kenyatta" target="_blank">
            <img src="Images/linkedin.png" alt="LinkedIn Icon">
        </a>
        <p>Connect with Me</p>
    </div>
    <div class="contact-item">
        <a href="naomikenyatta@gmail.com">
            <img src="Images/email.png" alt="Email Icon">
        </a>
        <p>Feel free to follow up</p>
    </div>
</section>

</body>
</html>
